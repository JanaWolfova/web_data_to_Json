<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Výsledky vyhledávání</title>
</head>
<body>
    <h1>Výsledky vyhledávání</h1>
    <ul>
        {% for result in results %}
            <li>
                <h3><a href="{{ result.link }}">{{ result.title }}</a></h3>
                <p>{{ result.snippet }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Zpět na vyhledávání</a>
</body>
</html>
